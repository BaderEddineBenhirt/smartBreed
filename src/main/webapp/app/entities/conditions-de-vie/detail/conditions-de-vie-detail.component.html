<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="conditionsDeVie">
      <h2 data-cy="conditionsDeVieDetailsHeading">
        <span jhiTranslate="intellcapApp.conditionsDeVie.detail.title">Conditions De Vie</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ conditionsDeVie.id }}</span>
        </dd>
        <dt><span jhiTranslate="intellcapApp.conditionsDeVie.ageMin">Age Min</span></dt>
        <dd>
          <span>{{ conditionsDeVie.ageMin }}</span>
        </dd>
        <dt><span jhiTranslate="intellcapApp.conditionsDeVie.ageMax">Age Max</span></dt>
        <dd>
          <span>{{ conditionsDeVie.ageMax }}</span>
        </dd>
        <dt><span jhiTranslate="intellcapApp.conditionsDeVie.temperature">Temperature</span></dt>
        <dd>
          <span>{{ conditionsDeVie.temperature }}</span>
        </dd>
        <dt><span jhiTranslate="intellcapApp.conditionsDeVie.vitesseAir">Vitesse Air</span></dt>
        <dd>
          <span>{{ conditionsDeVie.vitesseAir }}</span>
        </dd>
        <dt><span jhiTranslate="intellcapApp.conditionsDeVie.sol">Sol</span></dt>
        <dd>
          <span>{{ conditionsDeVie.sol }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/conditions-de-vie', conditionsDeVie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
