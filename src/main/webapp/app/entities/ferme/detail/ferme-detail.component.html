<div class="d-flex justify-content-center">
    <div class="col-8">
        <div *ngIf="ferme">
            <h2 data-cy="fermeDetailsHeading"><span jhiTranslate="intellcapApp.ferme.detail.title">Ferme</span></h2>

            <hr />

            <jhi-alert-error></jhi-alert-error>

            <jhi-alert></jhi-alert>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="global.field.id">ID</span></dt>
                <dd>
                    <span>{{ ferme.id }}</span>
                </dd>
                <dt><span jhiTranslate="intellcapApp.ferme.adresse">Adresse</span></dt>
                <dd>
                    <span>{{ ferme.adresse }}</span>
                </dd>
                <dt><span jhiTranslate="intellcapApp.ferme.taille">Taille</span></dt>
                <dd>
                    <span>{{ ferme.taille }}</span>
                </dd>
                <dt><span jhiTranslate="intellcapApp.ferme.user">User</span></dt>
                <dd>
                    <span>{{ ferme.user?.id }}</span>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

            <button type="button" [routerLink]="['/ferme', ferme.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
            <div class="d-flex justify-content-end">
                <h4>Creer un animal a linterieur de cet ferme</h4>
                <button class="btn btn-primary" mat-raised-button (click)="openDialog()">
            <fa-icon icon="plus"></fa-icon>
            Ajouter
        </button>
            </div>
            <jhi-animal [ide]='ferme.id'></jhi-animal>
        </div>
    </div>
</div>
