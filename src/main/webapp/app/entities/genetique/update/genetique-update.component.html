<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-genetique-heading" data-cy="GenetiqueCreateUpdateHeading" jhiTranslate="intellcapApp.genetique.home.createOrEditLabel">
        Créer ou éditer un Genetique
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="intellcapApp.genetique.couleur" for="field_couleur">Couleur</label>
          <input type="text" class="form-control" name="couleur" id="field_couleur" data-cy="couleur" formControlName="couleur" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="intellcapApp.genetique.taille" for="field_taille">Taille</label>
          <input type="number" class="form-control" name="taille" id="field_taille" data-cy="taille" formControlName="taille" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="intellcapApp.genetique.aptitudesLaitiere" for="field_aptitudesLaitiere"
            >Aptitudes Laitiere</label
          >
          <input
            type="number"
            class="form-control"
            name="aptitudesLaitiere"
            id="field_aptitudesLaitiere"
            data-cy="aptitudesLaitiere"
            formControlName="aptitudesLaitiere"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="intellcapApp.genetique.aptitudesBoucheres" for="field_aptitudesBoucheres"
            >Aptitudes Boucheres</label
          >
          <input
            type="number"
            class="form-control"
            name="aptitudesBoucheres"
            id="field_aptitudesBoucheres"
            data-cy="aptitudesBoucheres"
            formControlName="aptitudesBoucheres"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="intellcapApp.genetique.aptitudesMaternelles" for="field_aptitudesMaternelles"
            >Aptitudes Maternelles</label
          >
          <input
            type="number"
            class="form-control"
            name="aptitudesMaternelles"
            id="field_aptitudesMaternelles"
            data-cy="aptitudesMaternelles"
            formControlName="aptitudesMaternelles"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
